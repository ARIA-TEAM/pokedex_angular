<app-search class="search" [searchControl]="searchControl"></app-search>
<app-list
  class="list"
  [favouritePokemonList]="favouritePokemonList"
  [filteredPokemonList]="filteredPokemonList"
  (onUpdateFavouritesListEmitter)="onUpdateFavouritesList($event)"
  (onScrollEmitter)="onScroll()"></app-list>
<app-filters
  class="filter"
  [showFavourites]="showFavourites"
  (onShowAllEmitter)="onShowAll()"
  (onShowFavouritesEmitter)="onShowFavourites()"></app-filters>
<app-modal id="detail">
  <app-detail-modal (onUpdateFavouritesListEmitter)="onUpdateFavouritesList($event)"></app-detail-modal>
</app-modal>
