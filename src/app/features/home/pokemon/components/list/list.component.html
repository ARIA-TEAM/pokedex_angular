<ul
  class="list__container"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="false">
  <app-list-item
    *ngFor="let pokemon of filteredPokemonList"
    [pokemon]="pokemon"
    (onUpdateFavouritesListEmitter)="onUpdateFavouritesList($event)"></app-list-item>
</ul>
