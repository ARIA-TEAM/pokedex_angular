<li class="list__item">
  <div class="list--title" (click)="onOpenModal(pokemon?.name)">
    <p>{{ pokemon?.name }}</p>
  </div>
  <button
    class="btn-rounded btn-rounded--star"
    [ngClass]="{ 'btn-rounded--favourite': pokemon?.favourite }"
    (click)="onUpdateFavouritesList(pokemon ? pokemon : undefined)"></button>
</li>
