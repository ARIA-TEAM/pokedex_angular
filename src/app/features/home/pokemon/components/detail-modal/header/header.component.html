<div class="detail-modal__header">
  <div class="detail-modal__header--img">
    <img *ngIf="frontDefault else noImage" [src]="frontDefault" />
    <ng-template #noImage>
      <img class="shake" src="/src/assets/images/poke-ball.svg" />
    </ng-template>
  </div>
  <button class="btn-rounded btn-rounded--close" (click)="onClose()"></button>
</div>
